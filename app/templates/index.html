{% extends 'base.html' %}
{% block title %}Proximity Vs. Diversity{% endblock %}
{% block content %}
<script>
function promptProxWeight(value){
	var weight = prompt("Please enter a weight for this attribute(0-1)","0.8");
	if(weight === null){
		return;
	}
	/*something like this to remove each attribute when they are selected Or we can check the list of attributes for the selected attribute and return an error message.
	var optionToRemove = getElementById("Attribute");
	optionToRemove.remove(1);
	*/// We also need some type of 0-1 check for the weight but that is pretty easy to implement at any time
	var ul = document.getElementById("proxList");
	var li = document.createElement("li");
	var btn = document.createElement("BUTTON");
	btn.innerHTML = "X";
	btn.className = "bg-red-500 rounded-lg p-1";
	btn.onclick = function(){ul.removeChild(li);}
	var txt = document.createTextNode("Attribute: " + value.value + " W: " + weight);
	li.appendChild(txt);
	li.appendChild(btn);
	ul.appendChild(li);
}

function promptDivWeight(value){
