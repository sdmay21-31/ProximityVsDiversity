<html>
{% load static %}
<head>
  <title>{% block title %}Proximity vs. Diversity{% endblock title %}</title>
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
  {% block head-extra %}
  {% endblock head-extra %}
</head>

<body>
  <nav class="flex space-x-4 py-2 px-8 w-full">
    <a href="/" class="flex-1 text-xl">
      Proximity Vs. Diversity
    </a>
  </nav>
  <div class="items-center">
    {% block content %}
    {% endblock content%}
  </div>
  {% block body-extra %}
  {% endblock body-extra %}
</body>

</html>
